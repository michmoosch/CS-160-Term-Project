    background-color: green;
    color: white;
  }

<!DOCTYPE html>
<html>
<head>
	<title>Map</title>
	
	<style>
		.row {
			display: flex;
			flex-wrap: wrap;
			margin: 0 -15px;
		}
		.col {
			flex: 1;
			padding: 0 15px;
		}
		#map {
			height: 600px;
			width: 100%;
      margin-top: 75px;
		}
		#directions {
			margin-top: 20px;
		}
    h1 {
  text-indent: 250px;
  }     

  #mark-delivered-btn{
	background-color: green;
	color: white;
  }
	</style>
</head>
<body>
	<div class="row">
		<div class="col">
			<div id="map"></div>
		</div>
		<div class="col">
			<div id="directions"></div>
		</div>
	</div>

    <div class="start-address">
        <button onclick="setStartingAddress('1 Washington Sq, San Jose, CA 95192', this)">Warehouse 1</button>
        <button onclick="setStartingAddress('150 W San Carlos St, San Jose, CA 95113', this)">Warehouse 2</button>
      </div>

      <div class="destination-address">
        <input type="text" id="destinationInput" placeholder="Enter destination address">
        <button onclick="calculateRoute()">Get Directions</button>
      </div>
    

      <script>
        var map, directionsService, directionsRenderer;
        var startingAddress = '';
      
        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: 0, lng: 0 },
            zoom: 10
          });
      
          directionsService = new google.maps.DirectionsService();
          directionsRenderer = new google.maps.DirectionsRenderer({
            map: map,
            suppressMarkers: true,
            panel: document.getElementById('directions')
          });
          
          var destinationInput = document.getElementById('destinationInput');
    var autocomplete = new google.maps.places.Autocomplete(destinationInput);
    autocomplete.setFields(['formatted_address', 'geometry']);

    // Set the origin and destination when a place is selected from the autocomplete dropdown
    autocomplete.addListener('place_changed', function() {
      var place = autocomplete.getPlace();
      if (!place.geometry) {
        window.alert('No details available for the selected place.');
        return;
      }

      // Update the destination address and calculate the route
      calculateRoute();
    });
        }
      



        function setStartingAddress(address, button) {
            var buttons = document.getElementsByClassName('start-address')[0].getElementsByTagName('button');
         for (var i = 0; i < buttons.length; i++) {
             buttons[i].classList.remove('active-button');
            }

             startingAddress = address;
            button.classList.add('active-button');
        }
      
        function calculateRoute() {
          var destinationAddress = document.getElementById('destinationInput').value;
      
          if (startingAddress && destinationAddress) {
            var geocoder = new google.maps.Geocoder();
      
            geocoder.geocode({ address: startingAddress }, function (results, status) {
              if (status === 'OK') {
                var origin = results[0].geometry.location;
      
                geocoder.geocode({ address: destinationAddress }, function (results, status) {
                  if (status === 'OK') {
                    var destination = results[0].geometry.location;
      
                    directionsService.route(
                      {
                        origin: origin,
                        destination: destination,
                        travelMode: 'DRIVING',
                      },
                      function (response, status) {
                        if (status === 'OK') {
                          directionsRenderer.setDirections(response);
                          var bounds = new google.maps.LatLngBounds();
                          response.routes[0].legs.forEach(function (leg) {
                            bounds.extend(leg.start_location);
                            bounds.extend(leg.end_location);
                          });
                          map.fitBounds(bounds);
                        } else {
                          alert('Directions request failed due to ' + status);
                        }
                      }
                    );
                  } else {
                    alert('Geocode was not successful for the following reason: ' + status);
                  }
                });
              } else {
                alert('Geocode was not successful for the following reason: ' + status);
              }
            });
          } else {
            alert('Please select a starting address and enter a destination address.');
          }}
	</script>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOcKjeYVCNYGPG88cJQ9-bEiIhrbYm-bs&libraries=places&callback=initMap" async defer></script>
</body>
</html>
