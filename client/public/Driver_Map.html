      background-color: rgb(202, 201, 201);
      }
</style>


<!DOCTYPE html>
<html>
<head>
	<title>Map</title>
	
	<style>
		.row {
			display: flex;
			flex-wrap: wrap;
			margin: 0 -15px;
		}
		.col {
			flex: 1;
			padding: 0 15px;
		}
		#map {
			height: 600px;
			width: 100%;
      margin-top: 75px;
		}
		#directions {
			margin-top: 20px;
		}
    h1 {
  text-indent: 250px;
  }     

  #mark-delivered-btn{
	background-color: green;
	color: white;
  }
	</style>
</head>
<body>
	<div class="row">
		<div class="col">
			<div id="map"></div>
		</div>
		<div class="col">
			<div id="directions"></div>
		</div>
	</div>

	<script>

		function initMap() {

			// Create a map centered on the first address
			var map = new google.maps.Map(document.getElementById('map'), {
				center: {lat: 0, lng: 0},
				zoom: 10
			});

	     // Define the warehouse addresses
        var WH1address = "1 Washington Sq, San Jose, CA 95192"; //Warehouse 1
        var WH2address = "150 W San Carlos St, San Jose, CA 95113"; //Warehouse 2

        var random_number = Math.floor(Math.random() * 2) + 1;

        // Set the address based on the random number
        var address1;
        if (random_number == 1) {
             address1 = WH1address;
        } else {
             address1 = WH2address;
        }
    
			var address2 = '150 Puerto Golfito Court, San Jose, CA 95116';

			// Create a DirectionsService and a DirectionsRenderer
			var directionsService = new google.maps.DirectionsService();
			var directionsRenderer = new google.maps.DirectionsRenderer({
				map: map,
				suppressMarkers: true,
				panel: document.getElementById('directions')
			});

			// Set the origin and destination for the DirectionsService
			var origin = new google.maps.LatLng(0, 0);
			var destination = new google.maps.LatLng(0, 0);

			// Use the geocoder to get the latitude and longitude of each address
			var geocoder = new google.maps.Geocoder();
			geocoder.geocode({'address': address1}, function(results, status) {
				if (status === 'OK') {
					origin = results[0].geometry.location;

					geocoder.geocode({'address': address2}, function(results, status) {
						if (status === 'OK') {
							destination = results[0].geometry.location;

							// Use the DirectionsService to get the route between the two locations
							directionsService.route({
								origin: origin,
								destination: destination,
								travelMode: 'DRIVING'
							}, function(response, status) {
								if (status === 'OK') {
									// Display the route on the map
									directionsRenderer.setDirections(response);

									// Set the map center and zoom to fit the route
									var bounds = new google.maps.LatLngBounds();
									response.routes[0].legs.forEach(function(leg) {
										bounds.extend(leg.start_location);
										bounds.extend(leg.end_location);
									});
									map.fitBounds(bounds);
								} else {
									alert('Directions request failed due to ' + status);
								}
							});
						} else {
							alert('Geocode was not successful for the following reason: ' + status);
						}
					});
				} else {
					alert('Geocode was not successful for the following reason: ' + status);
				}
			});
		}
	</script>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOcKjeYVCNYGPG88cJQ9-bEiIhrbYm-bs&callback=initMap" async defer></script>
</body>
</html>
